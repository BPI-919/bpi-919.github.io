<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color test</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <table class="table all">
        <thead class="table head">
            <tr class="tr">
                <td class="td left"></td>
                <td class="td center"></td>
                <td class="td right"></td>
            </tr>
        </thead>
        <tbody class="table body">
            <tr class="row tr1">
                <td class="td left"><span class="span1 1"></span><span class="span2 2"></span></td>
                <td class="td center"><span class="span1 1"></span><span class="span2 2"></span></td>
                <td class="td right"><span class="span1 1"></span><span class="span2 2"></span></td>
            </tr>
            <tr class="row tr2">
                <td class="td left"><span class="span1 3"></span><span class="span2 4"></span></td>
                <td class="td center"><span class="span1 3"></span><span class="span2 4"></span></td>
                <td class="td right"><span class="span1 3"></span><span class="span2 4"></span></td>
            </tr>
            <tr class="row tr3">
                <td class="td left"><span class="span1 5"></span><span class="span2 6"></span></td>
                <td class="td center"><span class="span1 5"></span><span class="span2 6"></span></td>
                <td class="td right"><span class="span1 5"></span><span class="span2 6"></span></td>
            </tr>
            <tr class="row tr4">
                <td class="td left"><span class="span1 7"></span><span class="span2 8"></span></td>
                <td class="td center"><span class="span1 7"></span><span class="span2 8"></span></td>
                <td class="td right"><span class="span1 7"></span><span class="span2 8"></span></td>
            </tr>
        </tbody>
        <tfoot class="table foot">
            <tr class="tr">
                <td class="td left"></td>
                <td class="td center"></td>
                <td class="td right"></td>
            </tr>
        </tfoot>
    </table>
    
    
    <script src="color_generator.js"></script>
</body>
</html>
